<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
    <title>{% block title %}Title{% endblock %} | Aplikacja Wybory</title><!-- jquery -->
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" media="screen">

    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.min.css' %}">
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- my import as last -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" media="screen">

    <!-- fontawesome -->
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
</head>
<body>
<!-- nav -->
{% include '_nav.html' %}
<!-- header -->
{% block header %}{% endblock %}
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
