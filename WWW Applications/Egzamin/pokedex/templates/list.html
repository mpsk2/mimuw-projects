{% extends 'base.html' %}

{% block title %}Jazda{% endblock %}
{% block content %}
    <table class="table table-stripped table-bordered">
        <thead>
            <tr><th colspan="3">POKEMONY</th></tr>
            <tr>
                <th>Numer</th>
                <th>Nazwa</th>
                <th style="width:25px;">Odnośnik</th>
            </tr>
        </thead>
        <tbody>
            {% if pokemony %}
                {% for p in pokemony %}
                    <tr>
                        <td>{{ p.numer }}</td>
                        <td>{{ p.nazwa }}</td>
                        <td style="width:25px;">
                            <a href="{% url 'details' p.numer %}" class="btn btn-success"><i class="fa fa-search"></i></a>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr><td colspan="3">Brak pokemonów</td></tr>
            {% endif %}
        </tbody>
    </table>
{% endblock %}
